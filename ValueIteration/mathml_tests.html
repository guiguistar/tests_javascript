<!DOCTYPE html>
<html lang="fr">
  <head>
	<title>Tests MathML</title>
  </head>
  <body>
	<mtable groupalign=
			"{decimalpoint left left decimalpoint left left decimalpoint}">
	  <mtr>
		<mtd>
		  <mrow>
			<mrow>
			  <mrow>
				<maligngroup/>
				<mn> 8.44 </mn>
				<mo> &#x2062;<!--INVISIBLE TIMES--> </mo>
				<maligngroup/>
				<mi> x </mi>
			  </mrow>
			  <maligngroup/>
			  <mo> + </mo>
			  <mrow>
				<maligngroup/>
				<mn> 55 </mn>
				<mo> &#x2062;<!--INVISIBLE TIMES--> </mo>
				<maligngroup/>
				<mi> y </mi>
			  </mrow>
			</mrow>
			<maligngroup/>
			<mo> = </mo>
			<maligngroup/>
			<mn> 0 </mn>
		  </mrow>
		</mtd>
	  </mtr>
	  <mtr>
		<mtd>
		  <mrow>
			<mrow>
			  <mrow>
				<maligngroup/>
				<mn> 3.1 </mn>
				<mo> &#x2062;<!--INVISIBLE TIMES--> </mo>
				<maligngroup/>
				<mi> x </mi>
			  </mrow>
			  <maligngroup/>
			  <mo> - </mo>
			  <mrow>
				<maligngroup/>
				<mn> 0.7 </mn>
				<mo> &#x2062;<!--INVISIBLE TIMES--> </mo>
				<maligngroup/>
				<mi> y </mi>
			  </mrow>
			</mrow>
			<maligngroup/>
			<mo> = </mo>
			<maligngroup/>
			<mrow>
			  <mo> - </mo>
			  <mn> 1.1 </mn>
			</mrow>
		  </mrow>
		</mtd>
	  </mtr>
	</mtable>
  </body>
</html>
